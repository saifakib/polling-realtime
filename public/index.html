<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">


    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>Game Vote</h1>
        <p>Vote Your favourite Game</p>
        <form id="vote-form">
            <p>
                <label>
                    <input type="radio" name="game" id="football" value="Football">
                    <span>Football</span>
                </label>

            </p>
            <p>
                <label>
                    <input type="radio" name="game" id="cricket" value="Cricket">
                    <span>Cricket</span>
                </label>

            </p>
            <p>
                <label>
                    <input type="radio" name="game" id="hockey" value="Hockey">
                    <span>Hockey</span>
                </label>
            </p>
            <p>
                <label>
                    <input type="radio" name="game" id="tenis" value="Tenis">
                    <span>Tenis</span>
                </label>

            </p>
            <input type="submit" value="Vote" class="btn">
        </form>
        <form action="#">
            <p>
                <label>
                    <input name="group1" type="radio" checked />
                    <span>Red</span>
                </label>
            </p>
            <p>
                <label>
                    <input name="group1" type="radio" />
                    <span>Yellow</span>
                </label>
            </p>
            <p>
                <label>
                    <input class="with-gap" name="group1" type="radio" />
                    <span>Green</span>
                </label>
            </p>
            <p>
                <label>
                    <input name="group1" type="radio" disabled="disabled" />
                    <span>Brown</span>
                </label>
            </p>
        </form>

        <br>
        <br>

        <h5 style="text-align: center" id="chartTitle"></h5>
        <div id="chartContainer" style="height: 300px;width:100%"></div>
    </div>



    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pusher/7.0.2/pusher.min.js"
        integrity="sha512-eimbIwTgi6xenk305C+lvVqEeeNu9qnbcSCmlmcdFUPr6m2lNIn9iVJbm4qat/3IV2HR5qW7HviNno+EqbKi9A=="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"
        integrity="sha512-FJ2OYvUIXUqCcPf1stu+oTBlhn54W0UisZB/TNrZaVMHHhYvLBV9jMbvJYtvDe5x/WVaoXZ6KB+Uqe5hT2vlyA=="
        crossorigin="anonymous"></script>

</body>

</html>
